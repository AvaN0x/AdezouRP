<!DOCTYPE html>
<html lang="fr">

<head>
  <script src="nui://game/ui/jquery.js" type="text/javascript"></script>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <img id="cursor" src="img/cursor.png">
  <div class="dialog">

    <div class="auth-2">
    </div>
    <!-- /.login-logo -->
    <div class="auth-body">
      <center>
        <!-- Logo Image -->

        <img src="img/idcard.png" height="250px" width="500px">
        <!--  End Logo Image -->
        <!-- Subtitle -->
        <br>
        <!-- <font size="2px" color="red"><i>Do not press enter until you are satisfied with your identity</i></font><br>-->
        <p class="auth-msg" style="margin-bottom:0px;">Créez votre carte d'identité</p>
        <!-- End Subtitle -->
        <!--- Register Form -->
        <!-- First Name -->
        <form id="register">

          <b>Prénom:</b><br><input id="firstname" class="form-control" type="text"
            placeholder="Prénom (Commence par une MAJUSCULE)"><br><br>
          <!-- End First Name -->
          <!-- Last Name -->
          <b>Nom:</b><br><input id="lastname" type="text" class="form-control"
            placeholder="Nom (Commence par une MAJUSCULE)"><br><br>
          <!-- End Last Name -->
          <!-- Date of Birth -->
          <b>Date de Naissance:</b><br><input id="dateofbirth" type="text" class="form-control unstyled"
            placeholder="01/01/2000" maxlength="10" oninput="maxLengthCheck(this)"><br><br>
          <!-- End Date of Birth -->
          <!-- Height -->
          <b>Taille:</b><br><input id="height" type="number" step="1" min="120" max="210" maxlength="3"
            onkeypress="return isNumeric(event)" oninput="maxLengthCheck(this)" class="form-control"
            placeholder="Taille (120-210)"><br><br>
          <!--<b>Histoire de votre Personage</b><br><input id="backstory" type="text" class="form-control" placeholder="Historique des caractères (Non Obligatoire)" maxlength="9999"><br><br>-->
          <!-- End Height -->

          <!-- Gender -->
          <div class="checkbox">
            <input type="checkbox" id="sex1" class="sex" value="M">
            <label for="sex1">Homme</label> &nbsp;&nbsp;&nbsp;
            <input type="checkbox" id="sex2" class="sex" value="F">
            <label for="sex2">Femme</label>
          </div>
          <br><br>
          <!-- End Gender -->
          <button id="submit" type="submit">Créer sa Carte d'Identité</button>
          <form>

      </center>
    </div>
  </div>


  <script src="js/jquery-3.3.1.js" type="text/javascript"></script>
  <script src="script.js" type="text/javascript"></script>
  <script>
    $('input[type="checkbox"]').on('change', function () {
      $('input[type="checkbox"]').not(this).prop('checked', false);
    });
    function maxLengthCheck(object) {
      if (object.value.length > object.maxLength)
        object.value = object.value.slice(0, object.maxLength)
    }

    function isNumeric(evt) {
      var theEvent = evt || window.event;
      var key = theEvent.keyCode || theEvent.which;
      key = String.fromCharCode(key);
      var regex = /[0-9]|\./;
      if (!regex.test(key)) {
        theEvent.returnValue = false;
        if (theEvent.preventDefault) theEvent.preventDefault();
      }
    }

    dateInput.addEventListener('keydown', function (event) {
      if (event.keyIdentifier == "Down") {
        event.preventDefault()
      }
    }, false);
  </script>

</body>

</html>
