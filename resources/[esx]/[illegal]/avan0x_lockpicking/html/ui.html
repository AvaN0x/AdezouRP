<body>
  <link href='https://fonts.googleapis.com/css?family=Lato:100' rel='stylesheet' type='text/css'>
  <div id="container">
    <div id="circle2">
      <div class="point"></div>
    </div>
    <div id="circle">
      <div id="pointer">
      </div>
    </div>
  </div>

  <script type="text/javascript">
    // TODO FAIRE LE ECHAP ICI

    // Get current rotation angle
    (function ($) {
      $.fn.rotationDegrees = function () {
        var matrix = this.css("-webkit-transform") ||
          this.css("-moz-transform") ||
          this.css("-ms-transform") ||
          this.css("-o-transform") ||
          this.css("transform");
        if (typeof matrix === 'string' && matrix !== 'none') {
          var values = matrix.split('(')[1].split(')')[0].split(',');
          var a = values[0];
          var b = values[1];
          var angle = Math.round(Math.atan2(b, a) * (180 / Math.PI));
        } else {
          var angle = 0;
        }
        return angle;
      };
    }(jQuery));
    jQuery.fn.rotate = function (degrees) {
      // console.log(degrees);
      $(this).css({
        '-webkit-transform': 'rotate(' + degrees + 'deg)',
        '-moz-transform': 'rotate(' + degrees + 'deg)',
        '-ms-transform': 'rotate(' + degrees + 'deg)',
        'transform': 'rotate(' + degrees + 'deg)'
      });
      return $(this);
    };

    // Initialize random points on the circle, update # of digits
    function init($param) {
      $("#circle2").rotate(Math.floor((Math.random() * 720) - 360));
      $("#circle").rotate(Math.floor((Math.random() * 720) - 360));
    }

    function startGame() {
      digits = Math.floor((Math.random() * 5) + 5); // entre 5 et 9
      init(digits);
      angle = $("#circle2").rotationDegrees();
      $("#circle").rotate(2440);
      counter = 0;
    }

    $('body').click(function () {

      var unghi = $('#circle').rotationDegrees(); // Current rotation stored in a variable

      if (unghi > (angle - 12) && unghi < (angle + 12)) { // If current rotation matches the random point rotation by a margin of +- 2digits, the player "hit" it and continues
        digits--;
        if (!digits) // If game over, hide the game, display end of game options
          Win()
        else // Else, add another point and remember its new angle of rotation
          init(digits);
        angle = $("#circle2").rotationDegrees();
      } else { // Else, the player "missed" and is brought to end of game options
        Lost()
      }
      counter++; // No of clicks ++
      if (counter % 2) // spin based on click parity
        $('#circle').rotate(-2880);
      else
        $('#circle').rotate(2160);
    });


    function Win() {
      $.post('http://avan0x_lockpicking/NUIWin', JSON.stringify({}));
    }

    function Lost() {
      $.post('http://avan0x_lockpicking/NUILose', JSON.stringify({}));
    }


    $(function () {
      window.addEventListener('message', function (event) {
        if (event.data.type === "openGeneral") {
          $('body').addClass("active");
          startGame();
        } else if (event.data.type === "closeAll") {
          $('body').removeClass("active");
        }
      });
    });
    document.onkeyup = function (data) {
      if (data.which == 27) {
        $.post('http://avan0x_lockpicking/NUIFocusOff', JSON.stringify({}));
      }
    }
  </script>
