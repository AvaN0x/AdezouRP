<!DOCTYPE html>
<html>

<head>
	<title>AvaN0x hud</title>
	<meta charset="utf-8">
	<meta name="viewport" content="">
	<link rel="stylesheet" type="text/css"
		href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="style.css">
	<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
	<script src="http://code.jquery.com/ui/1.12.0/jquery-ui.min.js"></script>
	<script type="text/javascript" src="main.js"></script>

</head>

<body>
	<div id="ui">
		<div class="playerStats">
			<div class="status">
				<div class="vert-stat" id="hunger">
					<div class="bg" style="background-color: #FB8C00;"></div>
					<img src="https://image.flaticon.com/icons/svg/1046/1046784.svg">
				</div>
				<div class="vert-stat" id="water">
					<div class="bg" style="background-color: #1E88E5;"></div>
					<img src="https://image.flaticon.com/icons/svg/883/883327.svg">
				</div>
				<div class="vert-stat" id="drunk">
					<div class="bg" style="background-color: #BA68C8"></div>
					<img src="https://www.flaticon.com/svg/static/icons/svg/2884/2884828.svg">
				</div>
				<div class="vert-stat" id="drugged">
					<div class="bg" style="background-color: #15A517"></div>
					<img src="https://image.flaticon.com/icons/svg/2937/2937361.svg">
				</div>
			</div>

			<div class="jobStats">
				<div class="stat" id="job">
					<img src="img/jobs/unemployed.png"><span>Chômeur - Pôle Emploi</span>
				</div>
				<div class="stat" id="job2">
					<img src="img/jobs/unemployed2.png"><span>État - Civil</span>
				</div>
				<div class="stat" id="gang">
					<img src="img/jobs/unemployed2.png"><span>Gang - Gang</span>
				</div>
			</div>

		</div>


		<div class="huds">
			<div class="hud dashboard">
				<div class="speedometer">
					<svg class="circle" width="50" height="50">
						<circle class="outer" stroke="#FFFFFF" stroke-width="0.5" style="stroke-opacity: 0.2;"
							fill="transparent" r="18" cx="25" cy="25" stroke-dasharray="70 30" stroke-dashoffset="0" />
						<circle class="background" stroke="#FFFFFF" stroke-width="2.5" style="stroke-opacity: 0.2;"
							fill="transparent" r="18" cx="25" cy="25" stroke-dasharray="70 30" stroke-dashoffset="0" />
						<circle class="progress progress-speed" stroke="url(#gradient)" stroke-width="2.5"
							style="stroke-opacity: 1;" fill="transparent" r="18" cx="25" cy="25"
							stroke-dasharray="70 30" stroke-dashoffset="0" />
						<defs>
							<linearGradient id="gradient">
								<stop offset="1%" stop-color="#ff0000" />
								<stop offset="30%" stop-color="#bf00ff" />
								<stop offset="60%" stop-color="#6200ff" />
								<stop offset="80%" stop-color="#006aff" />
								<stop offset="100%" stop-color="#00bbff" />
							</linearGradient>
						</defs>
					</svg>
					<div class="text">
						<span class="speed"></span>
						<div class="kmh">km/h</div>
					</div>
				</div>
				<div class="hud fuel">
					<svg class="circle" width="40" height="40">
						<circle class="background" stroke="#FFFFFF" stroke-width="5" style="stroke-opacity: .2;"
							fill="transparent" r="18" cx="20" cy="20" stroke-dasharray="70 30" stroke-dashoffset="0" />
						<circle class="progress progress-fuel" stroke="#ff9d00" style="stroke-opacity: 1;"
							stroke-width="5" fill="transparent" r="18" cx="20" cy="20" stroke-dasharray="70 30"
							stroke-dashoffset="0" />
						<g opacity="1" clip-path="url(#clip0)">
							<path
								d="M9.2084 4.27568V1.82575V1.59168V0.920676C9.2084 0.795839 9.09531 0.686606 8.96607 0.686606C8.83683 0.686606 8.72375 0.795839 8.72375 0.920676V1.56047C8.65913 1.90377 8.43296 2.85566 8.01292 3.24577C7.96446 3.29259 7.9483 3.35501 7.9483 3.41743V3.90117C7.9483 4.02601 8.06139 4.13524 8.19063 4.13524H8.72375V4.44733V4.46294C8.72375 4.58778 8.83683 4.69701 8.96607 4.69701C9.27302 4.69701 9.51535 4.93108 9.51535 5.22757V9.58127C9.51535 9.87776 9.27302 10.1118 8.96607 10.1118C8.65913 10.1118 8.4168 9.87776 8.4168 9.58127V8.20806C8.4168 8.08322 8.30371 7.97399 8.17447 7.97399H7.67367V4.43173C7.67367 4.22887 7.57674 4.04161 7.4475 3.91677V0.905072C7.4475 0.405722 7.02746 0 6.5105 0H1.69628C1.17932 0 0.759289 0.405722 0.759289 0.905072V3.91677C0.613893 4.04161 0.533118 4.22887 0.533118 4.43173V11.5319H0.242326C0.113086 11.5319 0 11.6411 0 11.7659C0 11.8908 0.113086 12 0.242326 12H0.759289H7.1567H7.9483C8.07754 12 8.19063 11.8908 8.19063 11.7659C8.19063 11.6411 8.07754 11.5319 7.9483 11.5319H7.65751V8.45774H7.91599V9.59688C7.91599 10.143 8.38449 10.5956 8.94992 10.5956C9.51535 10.5956 9.98384 10.143 9.98384 9.59688V5.24317C10 4.77503 9.66074 4.36931 9.2084 4.27568ZM1.69628 0.780234H6.5105C6.57512 0.780234 6.63974 0.842653 6.63974 0.905072V3.72952H1.56704V0.905072C1.56704 0.842653 1.63166 0.780234 1.69628 0.780234Z"
								fill="white" />
						</g>
						<defs>
							<clipPath id="clip0">
								<rect width="18" height="18" fill="#ff9d00" />
							</clipPath>
						</defs>
					</svg>
					<span></span>

					<div class="belt" style="background-color: red;">
						<i><img src="img/vehicle-seatbelt.png"></i><span style="height: 100%"></span>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>

</html>
